# Site settings
title: Claw Cutz
email: cutsclaw@gmail.com
url: https://github.com/LukeGrif
description: "Up and Coming Barber in Lissycasey"
keywords: "Barber"
skills: "Fades"
meta_author: Griffin Luke

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: "A great haircut isn’t just about style—it’s about confidence. At Claw Cuts, we don’t just shape hair; we sharpen personalities. Book your cut today and leave feeling unstoppable. — Aaron Claw"
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: instagram
    url: https://www.instagram.com/aaron_clohessy/?hl=en

# Postal address (add as many lines as necessary)
address:
  - line: Caherea, <a href="https://www.google.com/maps/place/Lissycasey,+Co.+Clare/@52.7496975,-9.1567073,15z/data=!3m1!4b1!4m6!3m5!1s0x485b17725ff3cf57:0xc8229fe21b4f74fb!8m2!3d52.749243!4d-9.1469855!16zL20vMDJsd3B3?entry=ttu&g_ep=EgoyMDI1MDYyMi4wIKXMDSoASAFQAw%3D%3D">Lissycasey</a>
